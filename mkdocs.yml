site_name: GIS OS Docs


theme:
  name: material
  features:
    - navigation.footer
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.path
    - navigation.indexes
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tooltips

  font:
    text: Merriweather Sans
    code: Red Hat Mono

  logo: assets/Q_white.svg
  favicon: assets/favicon.ico
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Light mode
      primary: green
      accent: orange

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Dark mode
      primary: green
      accent: deep orange

  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

# extra:
#   status:
#       new: Recently added
#       deprecated: Deprecated
#   social:
#     - icon: simple/youtube
#       link: https://www.youtube.com/@GISGEORGIA
#     - icon: simple/linkedin
#       link: https://www.linkedin.com/company/gisgeorgia/

# Repository
repo_name: GIS_OS_Doc
repo_url: https://github.com/ezdanapak/GIS_OS_Doc

copyright: Copyright &copy; 2024 Giorgi Kapanadze

markdown_extensions:
  
  
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.tabbed:
      alternate_style: true 
  - admonition
  - pymdownx.details

  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  
  - tables
  - toc:
        permalink: True
        separator: "_"

#extra_javascript:
  #- js/toggle-lines.js
  # - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  # - javascripts/tablesort.js

