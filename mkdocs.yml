site_name: GIS OS Docs


theme:
  name: material
  features:
    - navigation.footer
  font:
    text: Merriweather Sans
    code: Red Hat Mono

  logo: assets/Q_white.svg
  favicon: assets/favicon.ico
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Light mode
      primary: green
      accent: orange

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Dark mode
      primary: green
      accent: deep orange

extra:
  social:
    - icon: simple/youtube
      link: https://youtube.com/@james-willett
    - icon: simple/linkedin
      link: https://linkedin.com/in/willettjames

copyright: Copyright &copy; 2024 Giorgi Kapanadze

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - admonition
  - pymdownx.details


  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  

nav:
  - მთავარი: index.md
  - შესახებ: about.md
  - EPSG იდენტიფიკატორი: EPSG.md
  - შეიპ-ფაილი: shapefile.md
  - code: code-examples.md
  - content: content-tabs.md
  - admonitions: admonitions.md
  - diagrams: diagram-examples.md
  - test: test.md

