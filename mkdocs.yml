site_name: GIS OS Docs
site_url: https://osdoc.qgis.ge/

# Repository
repo_name: GIS_OS_Doc
repo_url: https://github.com/ezdanapak/GIS_OS_Doc
copyright: "Copyright © 2024 Giorgi Kapanadze"

# Build behavior
strict: false            # მცირე გაფრთხილებებზე ბილდი არ შეჩერდეს
use_directory_urls: true # /page/ სტილის URL-ები (რეკომენდებულია)

# Theme (Material)
theme:
  name: material
  language: ka
  features:
    - navigation.footer
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.path
    - navigation.indexes
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tooltips
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  logo: assets/Q_white.svg
  favicon: assets/favicon.ico
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Light mode
      primary: green
      accent: orange
    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Dark mode
      primary: green
      accent: deep orange
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

# Plugins
plugins:
  - search
  # სურვილისამებრ: ძველი ბმულების რედირექტები (.md → ახალი მისამართები)
  # - redirects:
  #     redirect_maps:
  #       Programming/PyQGIS/Explanations/PyQGIS_OGR_library.md: Programming/PyQGIS/Explanations/PyQGIS_OGR_Library/

# Markdown Extensions (გაუციფრებული, დუბლების გარეშე)
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - pymdownx.keys
  - toc:
      permalink: true
      separator: "_"
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true

